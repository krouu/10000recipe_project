<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유저 레시피 리스트</title>
    <link rel="stylesheet" href="/css/userRecipes.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/userRecipes.js"></script>
</head>
<body>
<header>
    <nav>
        <button class="logoBtn" onclick="window.location.href='/adminHome'">
            <img src="https://recipe1.ezmember.co.kr/img/logo4.png" alt="Logo">
        </button>
        <button class="logout" onclick="window.location.href='/logout'">로그아웃</button>
    </nav>
</header>
<main>
    <div class="container">
        <h2>유저 레시피 리스트</h2>
        <h3>유저: <span th:text="${user.username}"></span></h3>
        <table>
            <thead>
            <tr>
                <th>레시피 제목</th>
                <th>카테고리</th>
                <th>재료</th>
                <th>요리법</th>
                <th>이미지</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.recipeTitle}"></td>
                <td th:text="${recipe.category}"></td>
                <td th:text="${recipe.ingredients}"></td>
                <td th:text="${recipe.gastronomy}"></td>
                <td><img th:src="${recipe.imgefile}" alt="레시피 이미지" class="recipe-image"></td>
                <td><button class="delete" onclick="deleteRecipe([[${recipe.recipeID}]])">삭제</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
