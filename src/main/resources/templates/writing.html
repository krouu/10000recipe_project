<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/writing.css">
    <title>요리를 즐겁게~ 만개의레시피</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <script src="/js/includeHTML.js"></script>

    <style>

        /* Header Style */
      #header {
          text-align: center;
          padding: 20px;
          background-color: #4CAF50;
          color: white;
          font-size: 24px;
          margin-bottom: 20px;
      }

      /* Form Container Style */
      .form-container {
          max-width: 600px;
          margin: 0 auto;
          padding: 20px;
          background-color: #f2f2f2;
          border-radius: 10px;
      }

      /* Form Label Style */
      label {
          font-weight: bold;
          margin-bottom: 5px;
          display: block;
      }

      /* Input Style */
      input[type="text"], input[type="file"], textarea {
          width: 100%;
          padding: 10px;
          margin-bottom: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-sizing: border-box;
      }

      /* Radio Button Container Style */
      .radiobtn-container {
          margin-bottom: 10px;


      }

      /* Radio Button Style */
      .radiobtn {
          margin-right: 10px;
          display: inline-block;
      }

      /* Button Style */
      button[type="submit"], button[type="button"] {
          background-color: #4CAF50;
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          display: block;
          margin-top: 10px;
      }

      button[type="submit"]:hover, button[type="button"]:hover {
          opacity: 0.8;
      }

    </style>

</head>
<body>

<div id="header">요리를 즐겁게~ 만개의레시피</div>

<div class="form-container">
    <form action="#" th:action="@{/writing/save}" th:object="${recipes}" method="post" enctype="multipart/form-data">
        <div>
            <label for="recipeTitle">레시피 제목:</label>
            <input type="text" id="recipeTitle" th:field="*{recipeTitle}" placeholder="레시피 제목을 입력하세요" />
        </div>
        <div>
            <label for="ingredients">재료:</label>
            <input type="text" id="ingredients" th:field="*{ingredients}" placeholder="재료를 입력하세요" />
        </div>
        <div class="radiobtn-container">
            <label>카테고리:</label>
            <input class="radiobtn" type="radio" id="western" name="category" th:field="*{category}" value="1" /> 양식
            <input class="radiobtn" type="radio" id="chinese" name="category" th:field="*{category}" value="2" /> 중식
            <input class="radiobtn" type="radio" id="korean" name="category" th:field="*{category}" value="3" /> 한식
        </div>
        <div id="gastronomies">
            <label for="gastronomy">요리법:</label>
            <input type="text" class="gastronomy-input" id="gastronomy" name="gastronomy" th:field="*{gastronomy}" placeholder="요리법을 입력하세요" />
        </div>

        <div>
            <button type="button" id="addGastronomy">요리법 추가</button>
        </div>
        <div>
            <label for="imageFile">이미지 파일:</label>
            <input type="file" id="imageFile" name="imageFile" />
        </div>

        <div>
            <button type="submit">저장</button>
        </div>
    </form>
</div>

<div id="footer"></div>

</body>
</html>
