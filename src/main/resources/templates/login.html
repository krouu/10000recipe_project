<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/login.css">
  <title>Login Page</title>

</head>
<body>
<header>
  <nav>
    <span>
      <img src="https://recipe1.ezmember.co.kr/img/logo4.png" alt=""/>
    </span>
  </nav>
</header>
<main>
  <div class="container">
    <h2>로그인</h2>
    <form action="/login" method="post">
      <div>
        <input type="text" name="id" placeholder="아이디" autocomplete="off" required />
      </div>
      <div>
        <input type="password" name="pw" placeholder="비밀번호" autocomplete="off" required />
      </div>
      <div>
        <button type="submit">로그인</button>
        <button type="button" class="signup" onclick="window.location.href='/signUp'">회원가입</button>
      </div>
    </form>
  </div>
</main>
</body>
</html>
