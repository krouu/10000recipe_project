<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보</title>
    <link rel="stylesheet" href="/css/userInfo.css">
</head>
<body>
<header>
    <nav>
        <div class="nav-left">
            <button class="logoBtn" onclick="window.location.href='/'">
                <img src="https://recipe1.ezmember.co.kr/img/logo4.png" alt="Logo">
            </button>
        </div>
        <div class="nav-right">
            <button class="logout" onclick="window.location.href='/logout'">로그아웃</button>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <h2>사용자 정보 페이지</h2>
        <table>
            <thead>
            <tr>
                <th>이름</th>
                <th>아이디</th>
                <th>이메일</th>
                <th>전화번호</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${loggedInUser.username}"></td>
                <td th:text="${loggedInUser.userID}"></td>
                <td th:text="${loggedInUser.email}"></td>
                <td th:text="${loggedInUser.phoneNumber}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
